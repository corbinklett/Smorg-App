<div ng-controller="PostCtrl">
	<div class="smorg-post-partial">
	</div>

	<button class="smorg-post-close" ng-click="exitPage()">
		<i class="icon-remove"></i>
	</button>

	<div class="smorg-post-title">
	what should we do?<br />
	</div>

	<div class="smorg-post-input">
		<center>
			<input type="text" class="smorg-post-text-input" placeholder="e.g., Picnic at Piedmont" ng-model="activity.title">
		</center>
	</div>

	<button class="smorg-post-next" ng-click="nextClick(activity.title)">next</button>

</div>
